<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h1>Butonlar</h1>
            <button class="btn btn-primary">Primary Button</button>
            <br>
            <button class="btn btn-outline-primary mt-2">Primary Button</button>
            <br>
            <button class="btn btn-warning mt-2">Warning Button</button>
            <br>
            <button class="btn btn-outline-warning mt-2">Warning Button</button>
            <br>
            <button class="btn btn-info mt-2">İnfo Button</button>
            <br>
            <button class="btn btn-outline-info mt-2">İnfo Button</button>
            <br>
            <button class="btn btn-danger mt-2">Danger Button</button>
            <br>
            <button class="btn btn-outline-danger mt-2">Danger Button</button>
            <br>
            <button class="btn btn-success mt-2">Success Button</button>
            <br>
            <button class="btn btn-outline-success mt-2">Success Button</button>
            <br>
            <button class="btn btn-default mt-2">Default Button</button>
            <br>
            <button class="btn btn-dark mt-2">Dark Button</button>
        </div>
        <div class="col-md-3">
            <h1>İnputlar</h1>
            <div class="form-group mt-2">
                Text Input
                <input type="text" class="form-control" style="border: 1px solid;">
            </div>

            <div class="form-group mt-2">
                Number Input
                <input type="number" class="form-control" style="border: 1px solid;">
            </div>

            <div class="form-group mt-2">
                Date Input
                <input type="Date" class="form-control" style="border: 1px solid;">
            </div>

            <div class="form-group mt-2">
                Date Time Input
                <input type="datetime-local" class="form-control" style="border: 1px solid;">
            </div>

            <div class="form-group mt-2">
                File Input
                <input type="file" class="form-control" style="border: 1px solid;">
            </div>

            <div class="form-group mt-2">
                Button Input
                <input type="button" class="form-control" style="border: 1px solid;">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">
                  Default checkbox
                </label>
              </div>
        </div>
        <div class="col-md-3">
            <h1>Örnek Table</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Örnek Table</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Alan 1</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Sil</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Alan 2</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Sil</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Alan 3</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Sil</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <h1>Spinners</h1>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5>Yükleniyor...</h5>
            <h1>Alertler</h1>
            <div class="alert alert-success">Alert Success</div>
            <div class="alert alert-danger">Alert Danger</div>
            <div class="alert alert-info">Alert Danger</div>
            <div class="alert alert-warning">Alert Danger</div>
            <div class="alert alert-default">Alert Danger</div>
            <div class="alert alert-dark">Alert Danger</div>
        </div>
    </div>
</div>
